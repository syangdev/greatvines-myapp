
<div class="container mt-5">
  <div class="panel panel-default">
    <div class="panel-heading">Create New Contact</div>
    <div class="panel-body">
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label>FirstName:</label>
            <input class="form-control" type="text" name="FirstName" formControlName="FirstName">
          </div>
          <div class="form-group">
            <label>LastName:</label>
            <input class="form-control" type="text" name="LastName" formControlName="LastName">
          </div>
          <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!form.valid">
      </form>
    </div>
  </div>
</div>
